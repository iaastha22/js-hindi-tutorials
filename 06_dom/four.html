<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai n code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="languages">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguages(langName){
       const li = ( document.createElement('li'))
       li.innerHTML = `${langName}`
       document.querySelector('.languages').appendChild(li)
    }
      addLanguages("python")
      addLanguages("Typescript")  

      function addOptLanguages(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.languages').appendChild(li)
      }
      addOptLanguages('golang')
      addOptLanguages('MongoDB')

      //edit n remove
      const secondLang = document.querySelector("li:nth-child(2)")
     const newli = document.createElement('li')
     newli.textContent = "Mojo"
     secondLang.replaceWith(newli)

     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML = '<li>typescript</li>'

     //remove
    const lastLang = document.querySelector("li:last-child")
   lastLang.remove()


</script>
</html>
